<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>

    <div>
        <h3>Sign Up Form</h3>
        <p>Please fill the form bellow</p>
         <form action="submit.php" method="post">

            <h4>Contact details</h4>

            <label for="fullName"> Full Name:</label>
            <input type="text" id="fullName" name="full name" placeholder="John Doe">
            <br>

            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="example@email.com">
            <br>

            <label for="telNumber">Telephone number:</label>
            <input type="number" name="telephon number" id="telNumber" placeholder="012345678">
            <br>

            <label for="dateOfBirth">Date of Bitrh</label>
            <input type="date" name="date of birth" id="dateOfBirth">
            <br>

            <br>

            <h4>Other information about you</h4>

            <h5>Favourite car/cars</h5>
            <input type="checkbox" name="audi" id="audi">
            <label for="audi">Audi</label>
            <br>

            <input type="checkbox" name="bmw" id="bmw">
            <label for="bmw">BMW</label>
            <br>
            
            <input type="checkbox" name="mercedes" id="mercedes">
            <label for="mercedes">Mercedes</label>
            <br>


            <h4>Would you like to receive a newsletter?</h4>

            <input type="radio" name="radioBtn" value="yes" id="yes">
            <label for="yes">Yes please!</label>
            <br>

            <input type="radio" name="radioBtn" value="no" id="no">
            <label for="no">No thank you!</label>
            <br>

            <br>


            <input type="reset"  id="restet" value="Reset">
            <input type="submit" id="submit" value="Submit">
            

        </form>
    </div>

    
</body>
</html>
